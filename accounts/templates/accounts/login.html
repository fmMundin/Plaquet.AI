{% extends 'base.html' %}
{% load i18n %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 1rem;">
        <div class="text-center mb-4">
            <i class="fas fa-user-circle fa-3x text-primary mb-2"></i>
            <h2 class="mb-0">Entrar</h2>
            <p class="text-muted">Acesse sua conta para continuar</p>
        </div>
        <form method="post" novalidate autocomplete="on">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="mb-3">
                <label for="id_username" class="form-label">E-mail</label>
                <input type="email" name="username" class="form-control form-control-lg" id="id_username" placeholder="Seu e-mail" required autofocus>
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Senha</label>
                <input type="password" name="password" class="form-control form-control-lg" id="id_password" placeholder="Sua senha" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" name="remember_me" class="form-check-input" id="id_remember_me">
                <label class="form-check-label" for="id_remember_me">Lembrar-me</label>
            </div>
            <button type="submit" class="btn btn-primary w-100 btn-lg">Entrar</button>
            <div class="mt-3 text-center">
                <a href="{% url 'accounts:password_reset' %}" class="link-secondary">Esqueceu a senha?</a>
            </div>
            <div class="mt-3 text-center">
                <a href="{% url 'accounts:register' %}" class="link-primary">Criar conta</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
