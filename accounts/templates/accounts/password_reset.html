{% extends 'base.html' %}
{% load i18n %}
{% block title %}Recuperar Senha{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 1rem;">
        <div class="text-center mb-4">
            <i class="fas fa-unlock-alt fa-3x text-primary mb-2"></i>
            <h2 class="mb-0">Recuperar Senha</h2>
            <p class="text-muted">Informe seu e-mail para receber o link de redefinição</p>
        </div>
        <form method="post" novalidate autocomplete="on">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="mb-3">
                <label for="id_email" class="form-label">E-mail</label>
                <input type="email" name="email" class="form-control form-control-lg" id="id_email" placeholder="Seu e-mail" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 btn-lg">Enviar link de redefinição</button>
        </form>
    </div>
</div>
{% endblock %}
