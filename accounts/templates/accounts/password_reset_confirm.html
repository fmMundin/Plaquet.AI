{% extends 'base.html' %}
{% load i18n %}
{% block title %}Nova Senha{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 1rem;">
        <div class="text-center mb-4">
            <i class="fas fa-key fa-3x text-primary mb-2"></i>
            <h2 class="mb-0">Definir Nova Senha</h2>
            <p class="text-muted">Digite sua nova senha abaixo</p>
        </div>
        <form method="post" novalidate autocomplete="on">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="mb-3">
                <label for="id_new_password1" class="form-label">Nova senha</label>
                <input type="password" name="new_password1" class="form-control form-control-lg" id="id_new_password1" placeholder="Nova senha" required>
            </div>
            <div class="mb-3">
                <label for="id_new_password2" class="form-label">Confirme a nova senha</label>
                <input type="password" name="new_password2" class="form-control form-control-lg" id="id_new_password2" placeholder="Repita a nova senha" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 btn-lg">Redefinir senha</button>
        </form>
    </div>
</div>
{% endblock %}
