{% extends 'base.html' %}
{% block title %}Editar Perfil{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 1rem;">
        <div class="text-center mb-4">
            <i class="fas fa-user-edit fa-3x text-primary mb-2"></i>
            <h2 class="mb-0">Editar Perfil</h2>
        </div>
        <form method="post" novalidate autocomplete="on">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="mb-3">
                <label for="id_nome" class="form-label">Nome completo</label>
                <input type="text" name="nome" class="form-control form-control-lg" id="id_nome" value="{{ form.nome.value }}" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 btn-lg">Salvar</button>
            <a href="{% url 'accounts:profile' %}" class="btn btn-secondary w-100 mt-2">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
