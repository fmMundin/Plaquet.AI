{% extends "base.html" %}
{% load static %}

{% block title %}Análise em Tempo Real{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0">
                <i class="fas fa-video me-2"></i>Análise em Tempo Real
            </h4>
            <div>
                <button type="button" class="btn btn-light" id="btnStartRecording">
                    <i class="fas fa-record-vinyl me-2"></i>Iniciar Gravação
                </button>
                <button type="button" class="btn btn-light d-none" id="btnStopRecording">
                    <i class="fas fa-stop me-2"></i>Parar Gravação
                </button>
                <a href="{% url 'Analises:analises' %}" class="btn btn-light ms-2">
                    <i class="fas fa-arrow-left me-2"></i>Voltar
                </a>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-9">
                    <div class="video-container mb-4">
                        <img src="{% url 'Analises:video_feed' %}" alt="Video Feed" class="img-fluid rounded">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header bg-info text-white">
                            <h5 class="mb-0"><i class="fas fa-chart-bar me-2"></i>Contagens</h5>
                        </div>
                        <div class="card-body">
                            <ul class="list-group list-group-flush" id="cellCounts">
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Plaquetas
                                    <span class="badge bg-primary rounded-pill" id="plateletCount">0</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Células Brancas
                                    <span class="badge bg-success rounded-pill" id="wbcCount">0</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Células Vermelhas
                                    <span class="badge bg-danger rounded-pill" id="rbcCount">0</span>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="card mt-3">
                        <div class="card-header bg-success text-white">
                            <h5 class="mb-0"><i class="fas fa-sliders me-2"></i>Controles</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label">Fonte de Vídeo</label>
                                <select class="form-select" id="videoSource">
                                    <option value="camera">Câmera</option>
                                    <option value="file">Arquivo de Vídeo</option>
                                </select>
                            </div>
                            <div class="mb-3 d-none" id="videoFileInput">
                                <label class="form-label">Selecionar Vídeo</label>
                                <input type="file" class="form-control" accept="video/*">
                            </div>
                            <button type="button" class="btn btn-primary w-100" id="btnStartAnalysis">
                                <i class="fas fa-play me-2"></i>Iniciar Análise
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const videoSource = document.getElementById('videoSource');
    const videoFileInput = document.getElementById('videoFileInput');
    const btnStartAnalysis = document.getElementById('btnStartAnalysis');
    const btnStartRecording = document.getElementById('btnStartRecording');
    const btnStopRecording = document.getElementById('btnStopRecording');
    
    // Controle da fonte de vídeo
    videoSource.addEventListener('change', function() {
        if (this.value === 'file') {
            videoFileInput.classList.remove('d-none');
        } else {
            videoFileInput.classList.add('d-none');
        }
    });

    // Controle de gravação
    btnStartRecording.addEventListener('click', function() {
        fetch('{% url "Analises:realtime_analysis" %}?action=start_recording', {
            method: 'POST',
            headers: {
                'X-CSRFToken': '{{ csrf_token }}'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                btnStartRecording.classList.add('d-none');
                btnStopRecording.classList.remove('d-none');
            } else {
                alert('Erro ao iniciar gravação: ' + data.error);
            }
        });
    });

    btnStopRecording.addEventListener('click', function() {
        fetch('{% url "Analises:realtime_analysis" %}?action=stop_recording', {
            method: 'POST',
            headers: {
                'X-CSRFToken': '{{ csrf_token }}'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                btnStartRecording.classList.remove('d-none');
                btnStopRecording.classList.add('d-none');
                if (data.video_path) {
                    alert('Vídeo salvo com sucesso em: ' + data.video_path);
                }
            } else {
                alert('Erro ao parar gravação: ' + data.error);
            }
        });
    });

    // Atualização das contagens
    function updateCounts() {
        fetch('{% url "Analises:realtime_analysis" %}?action=get_counts')
            .then(response => response.json())
            .then(data => {
                if (data.counts) {
                    document.getElementById('plateletCount').textContent = data.counts.Platelets;
                    document.getElementById('wbcCount').textContent = data.counts.WBC;
                    document.getElementById('rbcCount').textContent = data.counts.RBC;
                }
            });
    }

    // Atualizar contagens a cada segundo
    setInterval(updateCounts, 1000);
});
</script>
{% endblock %}
