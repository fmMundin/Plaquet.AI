{% extends 'base.html' %}
{% load i18n %}

{% block title %}Cadastro - PlaquetAI{% endblock %}

{% block css %}
<style>
    .floating-cell {
        position: absolute;
        border-radius: 50%;
        opacity: 0.6;
        pointer-events: none;
        z-index: 0;
        animation: float 15s infinite ease-in-out;
    }

    .cell-red {
        background: radial-gradient(circle at 30% 30%, rgba(255, 99, 132, 0.8), rgba(255, 99, 132, 0.2));
        box-shadow: 0 0 15px rgba(255, 99, 132, 0.3);
    }

    .cell-white {
        background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.2));
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .cell-platelet {
        background: radial-gradient(circle at 30% 30%, rgba(255, 206, 86, 0.8), rgba(255, 206, 86, 0.2));
        box-shadow: 0 0 15px rgba(255, 206, 86, 0.3);
    }

    @keyframes float {
        0% { transform: translate(0, 0) rotate(0deg); }
        33% { transform: translate(30px, -30px) rotate(120deg); }
        66% { transform: translate(-20px, 20px) rotate(240deg); }
        100% { transform: translate(0, 0) rotate(360deg); }
    }

    .register-container {
        min-height: calc(100vh - 300px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 0;
        position: relative;
        overflow: hidden;
    }

    .register-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 2rem;
        width: 100%;
        max-width: 500px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
        position: relative;
        z-index: 1;
    }

    .register-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .register-header i {
        font-size: 3rem;
        color: var(--purple-primary);
        margin-bottom: 1rem;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }

    .form-control {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: var(--text-color);
        padding: 0.8rem 1rem;
    }

    .form-control:focus {
        background: rgba(255, 255, 255, 0.15);
        border-color: var(--purple-primary);
        box-shadow: 0 0 0 0.2rem rgba(var(--purple-primary-rgb), 0.25);
    }

    .btn-register {
        background: var(--purple-primary);
        border: none;
        padding: 1rem 2rem;
        font-weight: 600;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .btn-register:hover {
        background: var(--purple-darker);
        transform: translateY(-2px);
    }

    .btn-register::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(transparent, rgba(255, 255, 255, 0.2), transparent);
        transform: rotate(45deg);
        animation: shine 3s infinite;
    }

    @keyframes shine {
        0% { transform: translateX(-100%) rotate(45deg); }
        100% { transform: translateX(100%) rotate(45deg); }
    }

    .register-footer {
        text-align: center;
        margin-top: 1.5rem;
    }

    .register-footer a {
        color: var(--purple-light);
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .register-footer a:hover {
        color: var(--purple-primary);
    }

    .form-label {
        font-weight: 500;
        color: var(--text-color);
    }

    .invalid-feedback {
        font-size: 0.875rem;
        color: #ff4b4b;
    }
</style>
{% endblock %}

{% block content %}
<div class="register-container">
    <!-- Células flutuantes -->
    <div class="floating-cell cell-red" style="width: 100px; height: 100px; top: 15%; left: 10%;"></div>
    <div class="floating-cell cell-white" style="width: 80px; height: 80px; top: 25%; right: 15%;"></div>
    <div class="floating-cell cell-platelet" style="width: 60px; height: 60px; bottom: 20%; left: 20%;"></div>
    <div class="floating-cell cell-red" style="width: 120px; height: 120px; bottom: 15%; right: 10%;"></div>
    <div class="floating-cell cell-white" style="width: 90px; height: 90px; top: 40%; left: 30%;"></div>

    <div class="register-card">
        <div class="text-center mb-4">
            <i class="fas fa-user-plus fa-3x text-primary mb-2"></i>
            <h2 class="mb-0">Criar Conta</h2>
            <p class="text-muted">Preencha os dados para se cadastrar</p>
        </div>
        <form method="post" novalidate autocomplete="on">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="mb-3">
                <label for="id_email" class="form-label">E-mail</label>
                <input type="email" name="email" class="form-control form-control-lg" id="id_email" placeholder="Seu e-mail" required>
            </div>
            <div class="mb-3">
                <label for="id_nome" class="form-label">Nome completo</label>
                <input type="text" name="nome" class="form-control form-control-lg" id="id_nome" placeholder="Seu nome" required>
            </div>
            <div class="mb-3">
                <label for="id_password1" class="form-label">Senha</label>
                <input type="password" name="password1" class="form-control form-control-lg" id="id_password1" placeholder="Crie uma senha" required>
            </div>
            <div class="mb-3">
                <label for="id_password2" class="form-label">Confirme a senha</label>
                <input type="password" name="password2" class="form-control form-control-lg" id="id_password2" placeholder="Repita a senha" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 btn-lg">Cadastrar</button>
            <div class="mt-3 text-center">
                <a href="{% url 'accounts:login' %}" class="link-primary">Já tem conta? Entrar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
