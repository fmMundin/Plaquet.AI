<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Clínica</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    background-color: #eff1f0; /* Cor de fundo */
    font-family: Arial, sans-serif; /* Fonte padrão */
}

form {
    width: 400px; /* Largura do formulário */
    margin: 50px auto; /* Centraliza o formulário na tela */
    padding: 20px;
    background-color: white;
    border-radius: 10px; /* Bordas arredondadas */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
}

h3 {
    font-family: 'Times New Roman', Times, serif;
    color: #7e5dca;
    font-size: 35px;
    text-align: center;
    margin-bottom: 20px; /* Espaço abaixo do título */
}

label {
    font-family: Verdana, sans-serif;
    color: #313132;
    font-size: 14px;
    margin-bottom: 5px; /* Espaço entre o rótulo e o campo */
    display: block;
}

input {
    font-family: Verdana, sans-serif; 
    color: #313132; 
    font-size: 10px; 
    border: 0px solid #ccc; 
    border-radius: 0px; 
    padding: 10px; 
    width: 100%; /* Deixa os campos de input ocuparem toda a largura disponível */
    margin-bottom: 15px; /* Espaço entre os campos */
    transition: all 0.3s ease; /* Suaviza a transição ao focar */
}

input:focus {
    border-color: #7e5dca; /* Borda azul quando o campo é focado */
    outline: none; /* Remove o contorno padrão do navegador */
}

.entrar {
    font-family: "Segoe UI", sans-serif;
    font-size: 16px;
    color: #eff1f0;
    background-color: #7e5dca;
    border: none;
    border-radius: 20px;
    padding: 12px 25px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 100%; /* O botão ocupa a largura inteira */
}

.entar:hover {
    color: #a842ff;
}

.form-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
}

.input-container {
    width: 100%;
    position: relative;
}

.eye-icon {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
}

.link-button {
    background: none;
    color: #7e5dca;
    border: none;
    padding: 0;
    font: inherit;
    text-decoration: underline;
    cursor: pointer;
  }

  .link-button:hover {
    color: #a842ff;
}

.logo-container {
    position: absolute;
    top: -30px;
    left: -30px;
}

.voltar {
    font-family: "Segoe UI", sans-serif;
    font-size: 16px;
    color: #eff1f0;
    background-color: #7e5dca;
    border: none;
    border-radius: 20px;
    padding: 12px 25px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 100%; /* O botão ocupa a largura inteira */
}

.voltar:hover {
    color: #a842ff;

}
    </style>
</head>
<body>

    <div class="form-container">
        <form action="umPaciente.html" method="post">
            <h3><b>Pacientes</b></h3>

            <div class="input-container"> 
                <label for="name">Nome:</label>
                <input id="name" name="name" type="text" placeholder="Digite seu nome">
            </div>

            <button type="submit" class="entrar">Entrar</button> <br><br>
            <button type="button" class="entrar voltar" onclick="history.back()">Voltar</button>
            <br><br>
            <div style="text-align: center;">
                <a href="novo_paciente.html" class="link-button">Novo Paciente</a>
            </div>
        </form>
    </div>
    <script src="../assets/js/renderer.js"></script>
    
</body>
</html>
